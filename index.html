<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone Paper scissior game </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="main">
    <h1 id="heading"> Stone Paper Scissior </h1>
    <div class="choices">
        <div class="choice">
            <image src="rock.png" class="images" id="stone">  </image>
        </div>

        <div class="choice">
            <image src="paper.png" class="images"  id="paper">  </image>
        </div>

        <div class="choice">
            <image src="scissors.png" class="images" id="scissior">  </image>
        </div>
    </div>


    <div class="score-board">
        <div class="yourscore">
            <h1 id="user"> 0 </h1>    
            <h1>you</h1>
        </div>

        <div class="yourscore">
            <h1 id="machine"> 0      </h1>
            <h1>computer</h1>

        </div>
    </div>

    <div class="msgs">
        <h1 class="msg"> play your move </h1>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
